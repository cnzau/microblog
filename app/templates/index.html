<html>
  <head>
    {% if title %}
    <title>{{ title }} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>  
    {% endif %}  
  </head>
  <body>
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div>
      <p><i>{{ post.author.nickname }} says:</i> {{ post.body }}</p>
    </div>
    {% endfor %}
  </body>
</html>
